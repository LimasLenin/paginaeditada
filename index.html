<html>
<head>
    <title>Square Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <img alt="Square Logo" height="40" src="square.png"/>
        <nav>
            <a href="#">Lector de tarjetas Square</a>
            <a href="#">Registro Square</a>
            <a href="#">Paga con Square</a>
        </nav>
        <a class="sign-in" href="#">Iniciar sesión</a>
    </div>
    <div class="content">
        <h1>Comienza a aceptar tarjetas de crédito hoy</h1>
        <p>Regístrate y te enviaremos un lector de tarjetas Square gratis.</p>
        <div class="form-container">
            <input placeholder="Correo Electrónico" type="text"/>
            <input placeholder="Contraseña" type="password"/>
            <input placeholder="Confirmar contraseña" type="password"/>
            <button>Obtén un lector de tarjetas gratis.</button>
        </div>
        <div class="footer">
            <p>2.75% por transacción. Sin tarifas adicionales. Depósitos al día siguiente.</p>
            <p>
                Compatible con:
                <img alt="Visa" height="20" src="visa.png"/>
                <img alt="MasterCard" height="20" src="mastercard.png"/>
                <img alt="American Express" height="20" src="american.png"/>
                <img alt="iOSyAndroid" src="iosyandroid.png"/>
            </p>
        </div>
    </div>
</body>
</html>
